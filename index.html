<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERSB</title>
  <!-- BootStrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <!-- mdi-icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <!-- custom css  -->
  <link rel="stylesheet" href="style.css">
  <!-- Java Script -->
  <script src="script.js" defer></script>
</head>

<body class="bg-img">
  <header class="conta bet-boxes
    <nav>
      <div class=" row bg-dark p-2">
    <h1 class="col-12 text-light text-center">Extremely Realistic Sports Bets</h1>
    </div>
    </nav>
    <section class="row justify-content-center m-5">
      <div class="col-4 text-center">
        <h3 class="text-light">Bank</h3>
        <div class="bg-success p-3 rounded-pill">
          <h4 class="text-end pe-md-4">$<span id="bank">2,000</span></h4>
        </div>
      </div>
    </section>


    <section class="row justify-content-around">
      <div class="col-md-5 text-center text-light">
        <h2 class="fw-bold">Team 1</h2>
        <div class="bg-dark rounded-pill p-3">
          <h3 id="team1" class=""></h3>
        </div>
      </div>
      <div class="col-md-5 text-center text-light">
        <h2 class="fw-bold">Team 2</h2>
        <div class="bg-dark rounded-pill p-3">
          <h3 id="team2" class=""></h3>
        </div>
      </div>
    </section>


    <section class="row justify-content-evenly pt-3">
      <!-- team 1 buttons  -->
      <div class="col-md-5">
        <div class="row justify-content-around text-center g-3">
          <div class="col-md-4"> <button onclick="betTeam1(5)" class="fw-bold p-3 btn btn-danger bet-boxes">Bet
              $5</button></div>
          <div onclick="betTeam1(25)" class="col-md-4"> <button class="fw-bold p-3 btn btn-danger  bet-boxes">Bet
              25$</button></div>
          <div onclick="betTeam1(100)" class="col-md-4"> <button class="fw-bold p-3 btn btn-danger  bet-boxes">Bet
              100$</button></div>
          <div onclick="betTeam1(bank)" class="col-md-6"> <button class="fw-bold p-3 btn btn-danger  bet-boxes">Bet it
              all</button></div>
        </div>
      </div>

      <!-- team 2 buttons  -->
      <div class="col-md-5">
        <div class="row justify-content-around text-center g-3 margin-top">
          <div class="col-md-4"> <button onclick="betTeam2(5)" class="fw-bold p-3 btn btn-info  bet-boxes">Bet
              $5</button></div>
          <div class="col-md-4"> <button onclick="betTeam2(25)" class="fw-bold p-3 btn btn-info  bet-boxes">Bet
              25$</button></div>
          <div class="col-md-4"> <button onclick="betTeam2(100)" class="fw-bold p-3 btn btn-info  bet-boxes">Bet
              100$</button></div>
          <div class="col-md-6"> <button onclick="betTeam2(bank)" class="fw-bold p-3 btn btn-info  bet-boxes">Bet it
              all</button>
          </div>
        </div>
      </div>

    </section>



  </header>


</body>

</html>
